name: Matrix Demo
on: push
jobs:
  build:
    continue-on-error: true
    strategy:
      matrix:
        node-version: [16, 17, 18]
        operating-system: [ubuntu-latest, windows-latest]
        # Se pueden ejecutar en paralelo con dos versiones del SO, node v, ... todas las combinaciones posibles
    runs-on: ${{ matrix.operating-system }}
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
            node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build