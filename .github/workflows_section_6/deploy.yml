name: Deployment
on:
  push:
    branches:
      - main
      - dev
# Para asignar variables de entorno:
env: 
  MONGODB_DB_NAME: gh-demo
jobs:
  test:
    # Para referirnos al "Environment" que hemos creado en GitHub (1) que puede agregarse o no:
    environment: testing
    # Tambi√©n se pueden asignar variables de entorno a jobs o steps
    env: 
      MONGODB_CLUSTER_ADDRESS: clusterName
      # Usando env sin secrests
      # MONGODB_USERNAME: userName
      # MONGODB_PASSWORD: password
      # Usando Secrets
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      PORT: 8000
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT # for Linux $PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"

